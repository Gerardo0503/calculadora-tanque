
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Volumen - Tanque Horizontal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #003366; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; max-width: 400px; padding: 10px; margin-top: 5px; font-size: 16px; }
    .resultado { margin-top: 20px; background: #e0f0ff; padding: 15px; border-left: 5px solid #003366; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>EZ Street ‚Äì Volumen Actual en Tanque Horizontal</h1>

  <label for="largo">üìè Largo del tanque (m):</label>
  <input type="number" id="largo" step="any">

  <label for="radio">üìê Radio del tanque (m):</label>
  <input type="number" id="radio" step="any">

  <label for="altura">üìé Altura medida con varilla (m):</label>
  <input type="number" id="altura" step="any">

  <button onclick="calcular()">CALCULAR</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const L = parseFloat(document.getElementById('largo').value);
      const R = parseFloat(document.getElementById('radio').value);
      const h = parseFloat(document.getElementById('altura').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(L) || isNaN(R) || isNaN(h) || L <= 0 || R <= 0 || h < 0 || h > 2 * R) {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Verifica que todos los valores sean v√°lidos (y que la altura sea menor al di√°metro).";
        return;
      }

      const PI = Math.PI;
      const theta = 2 * Math.acos((R - h) / R);
      const area = (R * R / 2) * (theta - Math.sin(theta));
      const volumen_m3 = area * L;
      const volumen_litros = volumen_m3 * 1000;

      resultadoDiv.innerHTML = `
        <strong>Resultado:</strong><br>
        Volumen actual: ${volumen_m3.toFixed(2)} m¬≥<br>
        Equivalente a: ${volumen_litros.toFixed(2)} litros
      `;
    }
  </script>
</body>
</html>
