
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Volumen ‚Äì EZ Street</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; color: #333; }
        h1 { color: #003366; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #003366; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #005599; }
        .resultado { margin-top: 30px; padding: 15px; background: #e6f2ff; border-left: 5px solid #003366; }
        img { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora de Volumen ‚Äì EZ Street</h1>

    <label for="largo">üßØ Largo del tanque (metros):</label>
    <input type="number" id="largo" step="any">

    <label for="radio">üîµ Radio del tanque (metros):</label>
    <input type="number" id="radio" step="any">

    <label for="altura">üìç Altura medida con varilla (metros):</label>
    <input type="number" id="altura" step="any">

    <button onclick="calcularVolumen()">CALCULAR</button>

    <div class="resultado" id="resultado"></div>

    <p>Referencias: L = Largo, R = Radio, A = Altura medida con varilla</p>
    <img src="tanque-ezstreet.jpg" alt="Tanque horizontal con medidas L, R y A">

    <script>
        function calcularVolumen() {
            const L = parseFloat(document.getElementById("largo").value);
            const R = parseFloat(document.getElementById("radio").value);
            const A = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(L) || isNaN(R) || isNaN(A) || A < 0 || A > 2 * R) {
                resultado.innerHTML = "<strong>Error:</strong> Ingresa valores v√°lidos. A debe estar entre 0 y 2R.";
                return;
            }

            const vt = Math.PI * R * R * L;

            function volumenParcial(h) {
                const theta = 2 * Math.acos((R - h) / R);
                const areaSegmento = (R * R / 2) * (theta - Math.sin(theta));
                return areaSegmento * L;
            }

            const v_actual = volumenParcial(A);
            resultado.innerHTML = `
                <strong>Resultado:</strong><br>
                Volumen total: ${vt.toFixed(2)} m¬≥ (${(vt * 1000).toFixed(2)} L)<br>
                Volumen actual: ${v_actual.toFixed(2)} m¬≥ (${(v_actual * 1000).toFixed(2)} L)<br>
                Porcentaje del volumen total: ${(v_actual / vt * 100).toFixed(1)}%
            `;
        }
    </script>
</body>
</html>
